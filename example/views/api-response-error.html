{% extends 'container.html' %}

{% block content %}

    <div class="alert alert-danger" role="alert">
        {{error}}
        <br />
        <a href="javascript:history.back()">Go Back</a>
    </div>
    <br />
    <hr />
    <h2>Request</h2>
    <br />
    <pre>
        <div class="xml">
            {{request}}
        </div>
    </pre>
{% endblock %}
